<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainbox">
        <div class="background-logo">
            <div class="logo">
                <img src="./imgs/odin-lined.png" alt="Logo of odin">
                <p>Hello</p>
            </div>
            <p class="thanks">Photo by <a href="https://unsplash.com/@jackwhite2803?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jack White</a> on <a href="https://unsplash.com/photos/a-long-hallway-with-a-blue-light-at-the-end-of-it-Yr5ZZbfJK9k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form-part">
            <div class="header">
                <p style="margin-bottom: 0px;" class="bolt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p style="margin: 0px;" class="bolt"> Sign up <i>now</i> to get started.</p>
                <p class="bolt">You <i>know</i> you want to.</p>
            </div>
            <div>
                <p class="bolt" style="padding: 0px;">Let's do this!</p>
                <form action="https://httpbin.org/post" method="post" id="myform">
                    <div class="fgroup">
                        <label for="user_name">FIRST NAME</label>
                        <input type="text" id="user_name" name="user_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="user_pass">PASSWORD</label>
                        <input type="password" id="user_pass" name="user_pass" minlength="8" required>
                    </div>
                    <div class="sgroup">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone" pattern="d{11}" required>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" minlength="8" required>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="myform">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
